services:
  backend:
    build:
      context: ..
      dockerfile: containers/backend/Dockerfile
    image: dev2blu/backend:local
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    expose:
      - '8000'
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - edge_net
    volumes:
      - ./backend/app:/srv/backend/app

  frontend:
    build:
      context: ..
      dockerfile: containers/frontend/Dockerfile
    image: dev2blu/frontend:local
    expose:
      - '3000'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - edge_net
    volumes:
      - ../app/index.html:/usr/share/nginx/html/index.html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  edge:
    build:
      context: ..
      dockerfile: containers/nginx/Dockerfile
    image: dev2blu/edge:local
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - '${EDGE_HTTP_PORT:-80}:80'
      - '${EDGE_HTTPS_PORT:-443}:443'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "--no-check-certificate", "https://127.0.0.1/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - edge_net

networks:
  edge_net:
    driver: bridge
